<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./scripts/app.js"defer></script>
  <title>Document</title>
</head>
<body>
  <main>
    <img class="dots background-top" src="/images/bg-pattern-top.svg" alt="big circle">
    <img class="dots background-bottom" src="/images/bg-pattern-bottom.svg" alt="big circle">
    <div class="card">
      <img class="card-background" src="./images/bg-pattern-card.svg" alt="dotted background">
      <div class="profile__info">

        <img src="./images/image-victor.jpg" alt="profile image">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>

      </div>
      <hr>
      <div class="social__info">
        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
  
  
</body>
</html>
