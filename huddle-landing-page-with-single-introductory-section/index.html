<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./scripts/app.js"defer></script>
  <title>Huddle Landing Page</title>
</head>
<body>
  
  <main>
      <header>
        <img src="../images/logo.svg" alt="huddle logo">
      </header>
      <section>
        <div class="hero__image"><img src="../images/illustration-mockups.svg" alt="mockups"></div>
        <div class="hero__content">
          <div>
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
          </div>
          <div class="socials">
            <div class="facebook"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></div>
            <div class="twitter"><a href="#"><i class="fa-brands fa-twitter"></i></a></div>
            <div class="instagram"><a href="#"><i class="fa-brands fa-instagram"></i></a></div>
          </div>
          
        </div>
        
      </section>
      
        
      
      </main>
      
  
</body>
