<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="stylesheet" href="./styles/styles.css">
  <title>Product Preview Card</title>
</head>
<body>
  <div class="container">
    <div class="preview__image"></div>
    <div class="preview__content">
      <h3 class="preview__category">Perfume</h3>
      <h1 class="preview__heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="preview__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price__section">
        <h2 class="price__sale">$149.99</h2>
        <p class="price__actual">$169.99</p>
      </div>
      <button class="preview__button btn">
        <img src="../images/icon-cart.svg" alt="cart image">
        Add to Cart</button>
    </div>
  </div>
</body>
</html>
