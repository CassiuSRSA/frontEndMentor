<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./scripts/app.js"defer></script>
  <title>Base Apparel Coming Soon Page</title>
</head>
<body>
  <main>
    
    <div class="card">
      <img class="logo" src="./images/logo.svg" alt="logo image">
      
      <section class="card__information">
        <img class="mobile-hero" src="./images/hero-mobile.jpg" alt="lady image">
        <h1 class="card__heading"><span>We're</span> coming soon</h1>
        <p class="card__details">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="card__form">
          <input type="text" name="email" id="email" placeholder="Email Address">
          <img class="error-icon " src="./images/icon-error.svg" alt="error icon">
          <button><img src="./images/icon-arrow.svg" alt="button arrow"></button>
        </form>
        <p class="error-message">Please provide a valid email</p>
      </section>
      <section class="card__hero"><img src="./images/hero-desktop.jpg" alt="image of a lady"></section>
    </div>
  </main>
</body>
</html>
